<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="product">
    <div class="wrapper">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg" />
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence perfume" />
      </picture>

      <section class="product__details">
        <p class="product__type">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="product__price new-price">$149.99</span>
          <span class="product__price old-price">$169.99</span>
        </div>
        <button class="product__order">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohammed Abol Fotouh</a>.
  </div>
</body>

</html>
